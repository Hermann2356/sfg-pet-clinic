<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
<h1 th:text="'List of Vets...'">List of Vets...</h1>
</body>

<table>
    <thead>
    <tr>
        <td>Id</td>
        <td>First Name</td>
        <td>Last Name</td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="vet:${vets}">
        <td th:text="${vet.id}">Vet Id</td>
        <td th:text="${vet.firstName}">Vet First Name</td>
        <td th:text="${vet.lastName}">Vet Last Name</td>
    </tr>
    </tbody>
</table>
</html>
