<!DOCTYPE html>
<html lang="en" xmlns:th=" https://www.thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'owners')}">
<head>
    <meta charset="UTF-8">
    <title>List of Pet Owners</title>
</head>
<body>
<h2 th:text="'List of Owners'">List of Owner</h2>

<table class="table table-striped">
    <thead>
        <tr>
            <td style="width: 150px;">Id</td>
            <td style="width: 150px;">First Name</td>
            <td style="width: 150px;">Last Name</td>
        </tr>
    </thead>
    <tbody>
        <tr th:each="owner:${owners}">
            <td th:text="${owner.id}">Owner Id</td>
            <td th:text="${owner.firstName}">Owner First Name</td>
            <td th:text="${owner.lastName}">Owner Last Name</td>
        </tr>
    </tbody>
</table>
</body>
</html>
